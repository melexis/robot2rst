language: python
sudo: true
cache: pip
dist: xenial
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
  matrix:
  - TOXENV=check
addons:
  apt:
    packages:
      # for building latex/pdf
      - texlive-base
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-fonts-recommended
      - latexmk
matrix:
  include:
  - python: 3.7
    env:
    - TOXENV=py37,sphinx2.1,sphinx-latest
before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox
- virtualenv --version
- easy_install --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
before_deploy:
- mkdir -p doc/_build/html/
- touch doc/_build/html/.nojekyll
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: "__token__"
    password:
      secure: 
    on:
      branch: master
      python: 3.7
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: doc/_build/html/
    github_token: "$GITHUB_TOKEN"
    on:
      branch: master
      python: 3.7
